<!DOCTYPE html>
<html>
 <head>
   <script>
     window.addEventListener('message', function (e) {
      var mainWindow = e.source;
      var result = '';
      try {
        result = eval(e.data);
      } catch (e) {
        console.error(e.message)
        result = 'eval() threw an exception.';
      }
      mainWindow.postMessage(result, event.origin);
     });
   </script>
 </head>
</html>
